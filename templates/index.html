<!DOCTYPE html>
<html>
<head>
    <title>Voting App by atulkamble</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            margin-top: 0;
            font-size: 2.5rem;
            color: #444;
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            padding: 14px 30px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        .vote-btn {
            background-color: #4CAF50;
            color: white;
        }
        .vote-btn:hover {
            background-color: #45a049;
        }
        .reset-btn {
            background-color: #f44336;
            color: white;
        }
        .reset-btn:hover {
            background-color: #d32f2f;
        }
        .logout-btn {
            background-color: #333;
            color: white;
        }
        .logout-btn:hover {
            background-color: #222;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            color: #000;
            font-weight: bold;
        }
        canvas {
            margin-top: 30px;
            border-radius: 10px;
            background: #f9f9f9;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Vote for Your Favorite Programming Language</h1>

        <form method="POST" action="/vote" class="buttons">
            <button type="submit" name="language" value="Python" class="vote-btn">üêç Python</button>
            <button type="submit" name="language" value="Java" class="vote-btn">‚òï Java</button>
            <button type="submit" name="language" value="Go" class="vote-btn">üêπ Go</button>
        </form>

        {% if logged_in %}
        <form method="POST" action="/reset" class="buttons">
            <button type="submit" class="reset-btn">üîÑ Reset Votes (Admin)</button>
        </form>
        <a href="/logout">üö™ Logout</a>
        {% else %}
        <a href="/login">üîê Admin Login</a>
        {% endif %}

        <canvas id="voteChart" width="600" height="400"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('voteChart').getContext('2d');
        let chart;

        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const labels = Object.keys(data);
                    const votes = Object.values(data);

                    if (chart) {
                        chart.data.labels = labels;
                        chart.data.datasets[0].data = votes;
                        chart.update();
                    } else {
                        chart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'Votes',
                                    data: votes,
                                    backgroundColor: ['#4CAF50', '#2196F3', '#FF9800'],
                                    borderRadius: 8
                                }]
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        ticks: {
                                            precision: 0
                                        }
                                    }
                                },
                                plugins: {
                                    legend: {
                                        labels: {
                                            font: {
                                                size: 14
                                            }
                                        }
                                    }
                                }
                            }
                        });
                    }
                });
        }

        setInterval(fetchData, 1000);
        fetchData();
    </script>

</body>
</html>
